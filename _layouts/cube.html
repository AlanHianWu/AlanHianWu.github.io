

{%- include head.html-%}
<head>
    <link rel="stylesheet" href="{{ "assets/css/cube.css" | relative_url }}">
    <script src="{{ 'TypeScripts/js/cube.js' | relative_url }}" defer></script>   
</head>




<html>

    <body>

        {%- include header.html-%}

        <div class="wrapper">

            <main class="page-content" aria-label="Content">

                {{ content }}

                <br>
                <div class="scene">
                
                    <div class="cube">
                        <div class="Top">
                            <a href="{{ "/" | relative_url }}">  
                                <h1>上</h1>
                            </a>
                        </div>
                        <div class="Front">
                            <a href="{{ "/" | relative_url }}">
                                <h1>前</h1>
                            </a>
                            
                        </div>
                        <div class="Right">
                            <a href="{{ "/" | relative_url }}">
                                <h1>右</h1>
                            </a>
                            
                        </div>
                        <div class="Left">
                            <a href="{{ "/" | relative_url }}">
                                <h1>左</h1>
                            </a>
                            
                        </div>
                        <div class="Bottom">
                            <a href="{{ "/" | relative_url }}">
                                <h1>下</h1>
                            </a>
                            
                        </div>
                        <div class="Back">
                            <a href="{{ "/" | relative_url }}">
                                <h1>后</h1>
                            </a>
                        </div>
                    </div>
                </div>
                <br>

            </main>
    

        </div>

        <br><br>
        {%- include footer.html-%}

    </body>

</html>
