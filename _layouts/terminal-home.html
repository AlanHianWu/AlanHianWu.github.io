<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="{{ "assets/css/terminal.css" | relative_url }}">
    <script src="{{ 'CoffeeScripts/js/terminal.js' | relative_url }}" defer></script>


    <style>
        #mydiv {
            position: absolute;
            z-index: 9;
            background-color: #f1f1f1;
            text-align: center;
            border: 1px solid #d3d3d3;
          }
          
          #mydivheader {
            padding: 10px;
            cursor: move;
            z-index: 10;
            background-color: #2196F3;
            color: #fff;
          }
    </style>


</head>

<html>
    {%- include head.html -%}
    {%- include header.html -%}

    <body>

        <!-- <div id="mydiv">
            <div id="mydivheader">Click here to move</div>
        </div> -->

        <div class="Terminal">
            
            <div class="mainCont">

                <div class="empty-box"></div>

                <div class="terminalCont">

                    <div id="terminalResults"> </div>
                </div>

                <form id="terminalInput">

                    <input id="terminalTextInput", type="text", autocomplete="off", spellcheck="false" ></input>
                    
                </form>

            </div>

            <div class="wrapper">
    
                <div class="empty-box"></div>

                    {{ content }}

                <div class="empty-box"></div>

            </div>
        
        </div>
        {%- include footer.html -%}
    </body>
</html>
