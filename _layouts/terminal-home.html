<!DOCTYPE html>

background: linear-gradient(to right, #7f8c8d, #2c3e50);-->

<script src="{{ 'CoffeeScripts/js/terminal.js' | relative_url }}" defer></script>

<head>
    <style>

        body{
            font-family: 'Roboto', 'Helvetica Neue', 'Lucida Grande', sans-serif;
        }

        *, *:before, *:after{
            box-sizing: inherit;
        }

        body, h1, h2, h3 p {
            margin: 0;
            padding: 0;
        }

        .Terminal{
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;

        }

        .mainCont{
            width: 1000px;
            margin: auto;
        }

        .mainCont h2 {
            display: inline-block;
            width: 100%;
            text-align: center;
            font-weight: 300;
            font-size: 48px;
            margin: 60px 0 0 0;
            color: white;
            opacity: 0;
            animation: FadeAnimation 1s ease-in-out 0s forwards;
        }

        .terminalCont{
            background: black;
            width: 100%;
            padding: 12px 0 0 0;
            margin-top: -20px;
            font-family: 'Roboto Mono' monospace;
            
            animation: 
            slideDownAnimation 1s ease-in-out 1s forwards,
            FadeAnimation 0.8s ease-in-out 1s forwards;
        }

        .userEnteredText{
            color: rgb(red, green, blue, 0.5);
            margin: 0;
            padding: 0;
            display: inline-block;
        }

        #terminalResults{
            width: 100%;
            height: 400px;
            padding: 12px;
            overflow-y: auto;
            resize: none;
            border: none;
            font-size: 14px;
            line-height: 28px;
            display: block;
            color: rgb(red, green, blue, 0.9);
        }

        #terminalResults a{
            color: rgb(red, green, blue, 0.9);
            text-decoration: underline;
        
        }

        #terminalTextInput {
            background: black;
            display: block;
            border: none;
            width: 100%;
            color: white;
            padding: 12px 0 0 0;

        }

        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .empty-box{
            height: 200px;

        }

    </style>
</head>

<html>
    {%- include head.html -%}
    {%- include header.html -%}

    <body>

        <div class="Terminal">
            <div class="mainCont">
                <h2> JavaScript Web Terminal </h2>

                <div class="terminalCont">
                    <div id="terminalResults"> </div>
                </div>

                <form>
                    <input id="terminalTextInput", type="text", placeholder="Try typing help", autocomplete="off"> </input>
                </form>

            </div>


            <div class="wrapper">
    
                <div class="empty-box"></div>

                    {{ content }}

                <div class="empty-box"></div>

            </div>

        
        </div>


            

    </body>

</html>
